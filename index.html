<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>JAhoy by gqqazgogogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">JAhoy</h1>
      <h2 class="project-tagline">吃了么</h2>
      <a id="home" href="#" class="btn">Home</a>
    </section>

    <section id="contentList" class="main-content">
      <h3>
        <a id="welcome-to-github-pages" class="anchor" aria-hidden="true">
          <span class="octicon octicon-link"></span>
        欢迎欢迎</a>
      </h3>
      <p>
        First Blood.
      </p>


      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/gqqazgogogo/JAhoy">JAhoy</a> is maintained by <a href="https://github.com/gqqazgogogo">gqqazgogogo</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
  <script type="text/javascript" src="jquery.js" ></script>
  <script>
    $(document).ready(function() {

      $('#welcome-to-github-pages').click(function() {
        $.ajax({
          type : "GET",
          url  : "doc_01.html",
          dataType : "html",
          timeout : 10000,
          async   : true,
          success : function (returnData) {
            $('#contentList').fadeOut(200);
            $('body').append(returnData);
            setTimeout(function() {
              $('#contentDoc').fadeIn(200);
            },200);
          }
        });
      });

      $('#home').click(function() {
        $('#contentDoc').fadeOut(200);
        setTimeout(function() {
          $('#contentDoc').remove();
          $('#contentList').fadeIn(200);
        },200);
      });
    });
  </script>
</html>
