        nbq_len = document.getElementById('nbq').children.length - 1,
        pdx_len = document.getElementById('pdx').children.length - 1;
    var images = document.querySelectorAll('.image');
    var vw = document.body.clientWidth;
    var imageWidth = images[0].offsetWidth;
    marginTop = (vw - imageWidth * 3) / 4;
    images.forEach(function(image) {
      image.parentNode.style.height = imageWidth + 'px';
      image.parentNode.style.marginTop = marginTop + 'px';
    });
    images[hook_len - 1].parentNode.style.marginBottom = marginTop + 'px';
    images[hook_len + fs_len - 1].parentNode.style.marginBottom = marginTop + 'px';
    images[hook_len + fs_len + lr_len - 1].parentNode.style.marginBottom = marginTop + 'px';
    images[hook_len + fs_len + lr_len + comps_len - 1].parentNode.style.marginBottom = marginTop + 'px';
    images[hook_len + fs_len + lr_len + comps_len + nbq_len - 1].parentNode.style.marginBottom = marginTop + 'px';
    images[images.length - 1].parentNode.style.marginBottom = marginTop + 'px';
