<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'HelveticaNeue', '黑体-简';
      background-color: rgb(229, 241, 248);
      color: #666;
    }

    .blur-tag {

    }

    ul {
      padding-left: 0;
      margin: 0;
      background-color: #fff;
      margin-bottom: 8px;
      border-bottom: 1px solid LightGrey;
      float: left;
      width: 100%;
    }

    ul:last-of-type {
      margin-bottom: 0;
    }

    .list-title {
      display: flex;
      align-items: center;
      width: 100%;
      height: 52px;
      padding: 10px;
      border-top: 1px solid LightGrey;
      border-bottom: 1px solid LightGrey;
    }

    .list-title .title-img {
      width: 30px;
      height: 30px;
      margin-left: 10px;
    }

    .list-title .title-span {
      line-height: 52px;
      font-size: 16px;
      margin-left: 5px;
    }

    .content-span-high {
      color: #3A86E8;
    }

    #contractPic .list-content {
      width: 30%;
      float: left;
      margin-left: 2.5%;
      list-style: none;
    }

    #contractPic .list-content img {
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    #signInfo .list-content {
      display: inline-block;
      width: 100%;
      font-size: 16px;
      padding: 3px 20px;
    }

    #signInfo .list-content .content-span-left {
      float: left;
    }

    #signInfo .list-content .content-span-right {
      float: right;
    }
  </style>

  <!--hammer CSS-->
  <link rel="stylesheet" type="text/css" href="stylesheets/hammer-define.css" />

  <script src="javascripts/hammer/hammer.js"></script>
  <script src="javascripts/ArrayForEach.js"></script>

</head>
<body>
  <!-- 项目基本信息 -->
  <ul id="signInfo" class="blur-tag">
    <li class="list-title">
      <img class="title-img" src="images/check-title-icon.png" alt="">
      <span class="title-span">签订信息</span>
      <span class="icon icon-arrow-down"></span>
    </li>
    <li class="list-content">
      <span class="content-span-high content-span-left">客户名称</span>
      <span class="content-span content-span-right">李峰</span>
    </li>
    <li class="list-content">
      <span class="content-span-high content-span-left">客户联系人</span>
      <span class="content-span content-span-right">李峰 1861231233</span>
    </li>
    <li class="list-content">
      <span class="content-span-high content-span-left">所属地区</span>
      <span class="content-span content-span-right">上海市-青浦区</span>
    </li>
    <li class="list-content">
      <span class="content-span-high content-span-left">详细地址</span>
      <span class="content-span content-span-right">就业路98号101</span>
    </li>

    <li class="list-content">
      <span class="content-span-high content-span-left">收货地址</span>
      <span class="content-span content-span-right">就业路98号101</span>
    </li>
    <li class="list-content">
      <span class="content-span-high content-span-left">收货联系人</span>
      <span class="content-span content-span-right">李峰</span>
    </li>
    <li class="list-content">
      <span class="content-span-high content-span-left">联系人电话</span>
      <span class="content-span content-span-right">1861231233</span>
    </li>
    <li class="list-content">
      <span class="content-span-high content-span-left">合同金额</span>
      <span class="content-span content-span-right"></span>
    </li>
    <li class="list-content">
      <span class="content-span-high content-span-left">签订日期</span>
      <span class="content-span content-span-right">默认当天，可改</span>
    </li>
  </ul>

  <!-- 合同照片 -->
  <ul id="contractPic" class="blur-tag">
    <li class="list-title">
      <img class="title-img" src="images/icon-pic-2.png" alt="">
      <span class="title-span">合同照片</span>
      <span class="icon icon-arrow-down"></span>
    </li>
    <li class="list-content">
      <img onclick="useHammer(event,0)" class="image" src="images/adam.jpg" alt="">
    </li>
    <li class="list-content">
      <img onclick="useHammer(event,1)" class="image" src="images/ben.png" alt="">
    </li>
    <li class="list-content">
      <img onclick="useHammer(event,2)" class="image" src="images/build-icon.png" alt="">
    </li>
    <li class="list-content">
      <img onclick="useHammer(event,3)" class="image" src="images/check-title-icon.png" alt="">
    </li>
    <li class="list-content">
      <img onclick="useHammer(event,4)" class="image" src="images/htjd01.png" alt="">
    </li>
    <li class="list-content">
      <img onclick="useHammer(event,5)" class="image" src="images/htjd02.png" alt="">
    </li>
    <li class="list-content">
      <img onclick="useHammer(event,6)" class="image" src="images/htjd03.png" alt="">
    </li>
    <li class="list-content">
      <img onclick="useHammer(event,7)" class="image" src="images/htjd04.png" alt="">
    </li>
    <li class="list-content">
      <img onclick="useHammer(event,8)" class="image" src="images/icon-list.png" alt="">
    </li>
  </ul>

  <div id="hammer-mask"></div>
  <div id="hammer-bg" onclick="hideHammer(event)">
    <div id="hammer-box">
      <img id="image-big" src="images/htjd01.png" alt="">
    </div>
    <div id="hammer-page">1/1</div>
    <div id="hammer-page-ctrl">
      <span onclick="lastImg()" style="float: left"> < last </span>
      <span onclick="nextImg()" style="float: right"> next > </span>
    </div>
  </div>

  <!--use hammer-->
  <script src="javascripts/hammer-define.js"></script>

  <script>
    var images = document.querySelectorAll('.image');
    var imageArray = Array.apply(null, images);
    var vw = document.body.clientWidth;
    var imageWidth = images[0].offsetWidth;
    marginTop = (vw - imageWidth * 3) / 4;
    imageArray.forEach(function(image) {
      image.parentNode.style.height = imageWidth + 'px';
      image.parentNode.style.marginTop = marginTop + 'px';
    });
    images[images.length - 1].parentNode.style.marginBottom = marginTop + 'px';

    function useHammer(e,index) {
      //images: 图片url数组
      var images = [
        "images/adam.jpg",
        "images/ben.png",
        "images/build-icon.png",
        "images/check-title-icon.png",
        "images/htjd01.png",
        "images/htjd02.png",
        "images/htjd03.png",
        "images/htjd04.png",
        "images/icon-list.png"
      ];
      window.showHammer(images,index);
    }


  </script>

</body>
